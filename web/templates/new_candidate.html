<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recruiting Services Inc.</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Recruiting Services Inc.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div id="candidate-form-container" class="p-5 text-center bg-light">
    <div>
        <div id="candidate-header-container">
            <h1 class="mb-3">Create Candidate</h1>
        </div>
    </div>
    {% if candidate %}
    <div class="alert alert-success" role="alert">
        Candidate {{ candidate }} was successfully saved!
    </div>
    {% endif %}
    <form id="candidate-form" action="/candidates/new" method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="first_name" type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input name="role" type="text" class="form-control" id="role" placeholder="Role" required>
        </div>
        <div class="form-group">
            <label for="yearsExperience">Years of Experience</label>
            <select name="experience" class="form-control" id="yearsExperience">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>
        </div>
        <div class="button-container">
            <button id="candidate-submit" type="submit" class="btn btn-dark">Submit</button>
            <a id="candidate-cancel" class="btn btn-secondary" href="/candidates">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
